<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ... (your existing head content) ... -->
</head>

<body>

  <!-- Navbar with toggle button -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top px-3 align-items-center">
    <a class="navbar-brand navbar-brand-sm" href="#"><img src="../assets/images/logo.png" alt=""></a>
    <button class="navbar-toggler sidebar-btn" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleSidebar()">
      x
    </button>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="#">page1</a></li>
      <li><a href="#">page2</a></li>
      <li><a href="#">page3</a></li>
    </ul>

    <!-- Modified styling for .godown to position it at the bottom -->
    <div class="godown" style="position: absolute; bottom: 0;">
      <p>done</p>
      <button>506fde</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Main Content</h2>
    <p>Your main content goes here. It can be a scrollable area.</p>

    <!-- List items inserted directly into HTML body using a loop and template -->
    <div class="card mt-3">
      <div class="card-body" id="objectList">
        <!-- Template for a single list item -->
        <template id="listItemTemplate">
          <div class="list-group-item">
            <strong>Name:</strong> <span data-name></span>,
            <strong>Address:</strong> <span data-address></span>,
            <strong>Bill:</strong> <span data-bill></span>,
            <strong>Amount:</strong> <span data-amount></span>,
            <strong>Outstanding:</strong> <span data-outstanding></span>
          </div>
        </template>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const sidebarbtn = document.querySelector('.sidebar-btn');

      sidebar.style.display = (sidebar.style.display === 'none') ? 'block' : 'none';
      sidebarbtn.innerHTML = (sidebar.style.display === 'none') ? '&#9776;' : '&times;';
    }

    // List of objects
    const objectList = [
      { name: 'John Doe', address: '123 Main St', bill: 12345, amount: 5000, outstanding: 7345 },
      { name: 'Jane Smith', address: '456 Oak Ave', bill: 67890, amount: 8000, outstanding: 75890 },
      { name: 'abhjb Smith', address: '456 Oak Ave', bill: 67890, amount: 8000, outstanding: 75890 },
      { name: 'wbqk Smith', address: '456 Oak Ave', bill: 67890, amount: 8000, outstanding: 75890 },
      // Add more objects as needed
    ];

    // Get the template element
    const listItemTemplate = document.getElementById('listItemTemplate');

    // Get the container where the list items will be inserted
    const objectListContainer = document.getElementById('objectList');

    // Loop through the list and append the template for each item
    objectList.forEach(obj => {
      // Clone the template content
      const listItem = listItemTemplate.content.cloneNode(true);

      // Replace placeholders with actual data
      listItem.querySelector('[data-name]').textContent = obj.name;
      listItem.querySelector('[data-address]').textContent = obj.address;
      listItem.querySelector('[data-bill]').textContent = obj.bill;
      listItem.querySelector('[data-amount]').textContent = obj.amount;
      listItem.querySelector('[data-outstanding]').textContent = obj.outstanding;

      // Append the cloned and modified template to the container
      objectListContainer.appendChild(listItem);
    });
  </script>

</body>

</html>
