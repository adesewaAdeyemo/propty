<body>
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-5 col-xl-4">
        <div class="card">
          <div class="card-body px-5">





            <form>
                <div class="form-head my-4">
                    <h4>Forgot Password</h4>
                </div>
                <div class="my-4">
                    <label for="inputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Email" required>

            </form>



                
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const countdownElement = document.getElementById("countdown");
const a = document.querySelector(".a");

let seconds = 59;

const countdownInterval = setInterval(() => {
  seconds--;

  const minutesText = Math.floor(seconds / 60)
    .toString()
    .padStart(2, "0");
  const secondsText = (seconds % 60).toString().padStart(2, "0");
  const timeText = `${minutesText}:${secondsText}`;

  countdownElement.textContent = timeText;

  if (seconds === 0) {
    clearInterval(countdownInterval);
    countdownElement.style.color = "#000";
  }
}, 1000);

</script>
