    <!-- Modal -->
<div class="modal fade" id="addTenant" tabindex="-1" aria-labelledby="addPropertyLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-body">
        <form>
          <div class="d-flex justify-content-between form-head">
            <h4>Add Tenant</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <p>Set up a new tenant</p>
          <div class="my-2">
              <label for="propertyName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="propertyName" placeholder="Enter full name" required>
          </div>

          <div class="row">
            <div class="col my-2">
              <label for="phoneNumber" class="form-label">Phone Number*</label>
              <input type="text" placeholder="Enter Phone Number" id="phoneNumber" class="form-control">
            </div>
            <div class="col my-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" placeholder="Enter Email" id="phoneNumber" class="form-control">
            </div>
          </div>

          <p>This should be their WhatsApp number</p>

          <div class="row">
            <div class="col my-2">
              <label for="propertyType" class="form-label">Property</label>
              <select id="propertyType" name="propertyType" class="col-12">
                  <option value="nill">Select Property</option>
                  <option value="other">Other</option>
              </select>                  
            </div>
            <div class="col my-2">
              <label for="propertyType" class="form-label">Flat</label>
              <select id="propertyType" name="propertyType" class="col-12">
                  <option value="nill">Select Flat</option>
                  <option value="other">Other</option>
              </select>                  
            </div>
          </div>

          <div class="row">
            <div class="col my-2">
              <label for="startdate" class="form-label">Rent Start Date</label>
              <input type="text" placeholder="Enter Phone Number" id="phoneNumber">
            </div>
            <div class="col my-2">
              <label for="enddate" class="form-label">Rent End Date</label>
              <input type="text" placeholder="DD/MM/YYY" id="enddate" class="form-control">
            </div>
          </div>

          <div class="my-2 inputCard p-3">
            <label for="propertyType" class="form-label">Bills*</label>
            <select id="propertyType" name="propertyType" class="col-12">
                <option value="nill">Select</option>
                <option value="other">Other</option>
            </select>   
                <div class="my-2 form-check">
                    <input type="checkbox" class="form-check-input" id="check1" required>
                    <label class="form-check-label" for="check1">Send all bill notice at once </label>
                </div>
          </div>




          <button type="button" class="btn btnbg col-12 mt-4" data-bs-dismiss="modal">Save Details</button>
        </form>
      </div>
    </div>
