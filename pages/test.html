<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    </style>
  </head>

  <body>
          <button type="button" class="btn btnbg mx-3" data-bs-toggle="modal" data-bs-target="#addProperty">
            Add Property
          </button>




<div class="modal fade" id="addProperty" tabindex="-1" aria-labelledby="addBillLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3 ">
      <div class="modal-body">
          <div class="d-flex justify-content-between form-head">
            <h4>Create a Property</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <p>Set up a new property</p>
          <div class="my-2">
              <label for="propertyName" class="form-label">Property Name</label>
              <input type="text" class="form-control" id="propertyName" placeholder="Enter a name" required>
          </div>
          <div class="my-2">
              <input type="textarea" class="form-control" id="propertyDesc" placeholder="Enter a Description..." rows="4" required>
          </div>
          <div class="my-2">
              <label for="propertyAdress" class="form-label">Street Address</label>
              <input type="text" class="form-control" id="propertyAdress" placeholder="Street Address" required>
          </div>
          <div class="row">
            <div class="col my-2">
              <label for="propertyType" class="form-label">Property Type</label>
              <select id="propertyType" name="propertyType" class="col-12">
                  <option value="nill">Select</option>
                  <option value="residential">Residential</option>
                  <option value="commercial">Commercial</option>
                  <option value="industrial">Industrial</option>
                  <option value="other">Other</option>
              </select>                  
            </div>
            <div class="col my-2">
              <label for="propertyType" class="form-label">Role in the property</label>
              <select id="propertyType" name="propertyType" class="col-12">
                  <option value="nill">Property Manager</option>
                  <option value="residential">Agent</option>
                  <option value="other">Other</option>
              </select>                  
            </div>
          </div>
          <div class="newFlat" id="newFlat">
            <h6 class="mt-2">Unit 1</h6 class="mt-1">
            <div class="row">
              <div class="col mb-2">
                <label for="propertyType" class="form-label">Number of Bedroom</label>
                <select id="propertyType" name="propertyType" class="col-12">
                    <option value="nill">Select</option>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="industrial">Industrial</option>
                    <option value="other">Other</option>
                </select>                  
              </div>
              <div class="col mb-2">
                <label for="propertyType" class="form-label">Number of Bathroom</label>
                <select id="propertyType" name="propertyType" class="col-12">
                    <option value="nill">Select Property</option>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="industrial">Industrial</option>
                    <option value="other">Other</option>
                </select>                  
              </div>
            </div>
          </div>
    <button id="addNewFlatBtn">Add New Flat</button>
          <a class="btn btnbg col-12 mt-4 addNewFlat"  data-bs-toggle="modal" href="#confirmCreateProperty" role="button">Save Details</a>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="../assets/js/newflat.js"></script>
</body>
</html>
